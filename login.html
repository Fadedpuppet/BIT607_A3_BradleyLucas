<!--This is the code to begin the HTML. It imports the fonts, declares the title and language, and sets the view port-->
<!DOCTYPE html>
<html lang ="en">
  <!--This is the code for the entire login form-->
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br><br>
      <input type="submit" value="Login">
    </form>
     <!--This code closes the body and ends the HTML--> 
  </body>
</html>
